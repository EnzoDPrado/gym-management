apiVersion: apps/v1
kind: Deployment
metadata:
  name: gym-application
  labels:
    app: gym-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gym-application
  template:
    metadata:
      labels:
        app: gym-application
    spec:
      containers:
        - name: gym-application
          image: enzodprado/gym-application:v10
          envFrom:
            - configMapRef:
                name: gym-application-env
