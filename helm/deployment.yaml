apiVersion: apps/v1
kind: Deployment
metadata:
  name: gym-application
  labels:
    app: gym-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gym-application
  template:
    metadata:
      labels:
        app: gym-application
    spec:
      containers:
        - name: gym-application
          image: enzodprado/gym-application:v10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          envFrom:
            - configMapRef:
                name: gym-application-env
