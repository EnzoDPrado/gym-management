apiVersion: apps/v1
kind: Deployment
metadata:
  name: gym-application
  labels:
    app: gym-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gym-application
  template:
    metadata:
      labels:
        app: gym-application
    spec:
      containers:
        - name: gym-application
          image: enzodprado/gym-application:v1 
          env:
            - name: ADMIN_NAME
              value: "Enzo"
            - name: ADMIN_LAST_NAME
              value: "D. Prado"
